<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="input_area">
            <img class="alura_icon" src="./assets/alura_icon.svg"/>
            <textarea 
                class="input_area_textarea"
                placeholder="Ingrese el texto aqui"
            >
            </textarea>
            
            <div class="input_area_warning">
                <img src="./assets/warning_icon.svg" alt="warning">
                <p class="input_area_warning">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="input_area_buttons">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>
            
        <div class="response_area">
            <img src="./assets/icon_woman.svg" alt="woman">
            <h2>Ningún mensaje fue<br> encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button>Copiar</button>
        </div>
    </main>
</body>
</html>
